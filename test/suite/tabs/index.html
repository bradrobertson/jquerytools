<!DOCTYPE html>
<html>
  <head>
  <title>Tabs Test</title>
  <link rel="stylesheet" type="text/css" href="../lib/stylesheets/jasmine.css">
  <script type="text/javascript" src="../lib/javascripts/head.js"></script>
  
  <script type="text/javascript">
    var params = {};
    
    window.location.search.replace(/([^?=&]+)(=([^&]*))?/g, function($0, $1, $2, $3){
      params[$1] = $3;
    });
    
    head.js(['https://ajax.googleapis.com/ajax/libs/jquery/', params['jquery'] || '1.5.1', '/jquery.min.js'].join(''), function(){
      head.js('../lib/javascripts/jasmine.js', '../lib/javascripts/jasmine-html.js', 
        '../../../src/dateinput/dateinput.js', '../support/SpecHelper.js', 'TabsSpec.js', 
        function(){
          // Start Jasmine Tests
          jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
          jasmine.getEnv().execute();
        });
    });
  </script>
</head>
<body>

  <!-- the tabs -->
  <ul class="tabs">
  	<li><a href="#">Tab 1</a></li>
  	<li><a href="#">Tab 2</a></li>
  	<li><a href="#">Tab 3</a></li>
  </ul>

  <!-- tab "panes" -->
  <div class="panes">
  	<div>pane 1 content</div>
  	<div>pane 2 content</div>
  	<div>pane 3 content</div>
  </div>

</body>
</html>
