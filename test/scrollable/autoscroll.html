
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script src="../../src/scrollable/scrollable.js"></script>
<script src="../../src/scrollable/scrollable.autoscroll.js"></script>

<link rel="stylesheet" type="text/css" href="style.css"/>

<script>
$(function() {
	$(".scrollable").scrollable({
		circular: true,
		
		onSeek: function() {
			// console.info(this.getIndex());
		}
		
	}).autoscroll({autoplay: true, interval: 2000}); 	
	
	window.api = $(".scrollable").data("scrollable");
});
</script>


<div>
	
	<a class="prev">prev</a>
	
	<div class="navi"></div>
	
	<div class="scrollable" style="width:130px">
		
		<div class="items">
			<div>0</div>  
			<div>1</div>  
			<div>2</div>  
			<div>3</div>  
			<div>4</div>
			<div>5</div>  
			<div>6</div>
			<div>7</div>  
			<div>8</div>  
			<div>9</div>  
			<div>10</div>  
			<div>11</div>
			<div>12</div>  
			<div>13</div>  
		</div>
		
	</div> 
	
	<a class="next">next</a>
	
</div>

<p>
	<button onclick='api.pause();'>pause</button>
	<button onclick='api.play();'>play</button>
</p>
